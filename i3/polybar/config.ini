[bar/bar5]
monitor = HDMI-1
width = 16%
height = 22pt
offset-x = 83%
offset-y = 0.5%
radius = 10

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Noto Sans:size=15;2"
font-1 = "JetBrainsMono Nerd Font:size=14;2"
#font-2 = "Noto Sans Symbols:size=14;2"

modules-left =
modules-center =
modules-right = mic pulseaudio xkeyboard date

cursor-click = pointer
#cursor-scroll = ns-resize

enable-ipc = true

override-redirect = true
wm-restack = i3

[module/i3]
type = internal/i3

pin-workspaces = false

show-urgent = true

strip-wsnumbers = true

index-sort = true

enable-click = true

enable-scroll = true

wrapping-scroll = false

reverse-scroll = true

fuzzy-match = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;⛨
ws-icon-default = 

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053

label-focused = %icon%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #fba922
label-focused-padding = 2

label-unfocused = %icon%
label-unfocused-padding = 2

label-visible = %icon%
label-visible-underline = #555555
label-visible-padding = 2

label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 2

label-separator = |
label-separator-padding = 0
label-separator-foreground = #ffb52a

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
screenchange-reload = true
pseudo-transparency = true

[module/systray]
type = internal/tray

format-margin = 1pt
tray-spacing = 8pt

[module/pulseaudio]
type = internal/pulseaudio

; format-volume-prefix = "VOL "
; format-volume-prefix-foreground = ${colors.primary}
; format-volume = <label-volume>
format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

interval = 2

click-right = pavucontrol

[module/mic]
type = custom/script
interval = 1

exec = bash -c "if pactl get-source-mute @DEFAULT_SOURCE@ | grep -q 'yes'; then echo '󰍭 muted'; else echo '󰍬 '$(pactl get-source-volume @DEFAULT_SOURCE@ | awk '{print $5}'); fi"

click-left = pactl set-source-mute @DEFAULT_SOURCE@ toggle

scroll-up = pactl set-source-volume @DEFAULT_SOURCE@ +5%
scroll-down = pactl set-source-volume @DEFAULT_SOURCE@ -5%

click-right = pavucontrol

label-padding = 1
label-foreground = #FFFFFF

[module/updates]
type = custom/script
exec = ~/.config/i3/scripts/check-updates.sh
interval = 6600
format-foreground = #00FF00

click-left = alacritty -e bash -c "checkupdates; echo; echo 'Press Enter to close...'; read"

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

