[global/wm]
;https://github.com/jaagr/polybar/wiki/Configuration#global-wm-settings
margin-top = 0
margin-bottom = 0

; Define fallback values used by all module formats
format-foreground = #FF0000
format-background = #00FF00

;include-file = ~/.config/polybar/colors/gruvbox.ini

[colors]
background = #282A2E
background2 = #002F343F
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar1]
monitor = eDP-1
width = 30%
height = 22pt
offset-x = 1%
offset-y = 0.5%
radius = 10

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:size=14;2"
font-1 = "Noto Sans:size=14;2"
#font-2 = "Noto Sans Symbols:size=14;2"

modules-left = i3
modules-center =
modules-right =

cursor-click = pointer
cursor-scroll = ns-resize

scroll-up = "#i3.prev"
scroll-down = "#i3.next"

enable-ipc = true

override-redirect = true
wm-restack = i3

[bar/bar2]
monitor = HDMI-1
width = 28%
height = 22pt
offset-x = 37%
offset-y = 0.5%
radius = 10

background = ${colors.background2}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Noto Sans:size=14;2"

modules-left = 
modules-center = xwindow
modules-right = 

cursor-click = pointer
#cursor-scroll = ns-resize

enable-ipc = true

override-redirect = true
wm-restack = i3

[bar/bar3]
monitor = eDP-1
width = 45%
height = 22pt
offset-x = 53%
offset-y = 0.5%
radius = 10

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Noto Sans:size=15;2"
font-1 = "JetBrainsMono Nerd Font:size=14;2"
#font-2 = "Noto Sans Symbols:size=14;2"

modules-left =
modules-center =
modules-right = updates mic pulseaudio xkeyboard date systray

cursor-click = pointer
#cursor-scroll = ns-resize

enable-ipc = true

override-redirect = true
wm-restack = i3

