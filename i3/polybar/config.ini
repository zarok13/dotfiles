radius = 10

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:size=14;2"
font-1 = "Noto Sans:size=14;2"
font-2 = "Noto Sans Symbols:size=14;2"
#font-3 = "FiraCode Nerd Font Mono:size=12;2"
#font-4 = "DejaVu Sans:size=12;2"

modules-left = i3
modules-center =
modules-right =

