monitor = HDMI-1
width = 21%
height = 22pt
offset-x = 1%
offset-y = 0.5%
radius = 10

background = ${colors.background-alt}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:size=14;2"
font-1 = "Noto Sans:size=14;2"
font-2 = "Noto Sans Symbols:size=14;2"

modules-left = i3
modules-center =
modules-right =

